<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

수1: <input type = "number" id = "num1"><br>
수2: <input type = "number" id = "num2"><br>
수3: <input type = "number" id = "num3"><br>
<button id = "btn">큰수찾기</button>
<hr>
결과 : <span id = "result"></span>

<script type="text/javascript">
	document.getElementById("btn").onclick = function(){
	var n1 = Number(document.getElementById("num1").value);
	var n2 = Number(document.getElementById("num2").value);
	var n3 = Number(document.getElementById("num3").value);
	
	var max = n1;
	if(n2 > max){
		max = n2;
		if (n3 > max){max = n3;}
	}
	else if (n3 > n1)
		max = n3;
	
	document.getElementById("result").innerHTML = max;
				
}
</script>

</body>
</html>
