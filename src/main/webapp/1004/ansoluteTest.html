<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.circle{
		width:100px;
		height: 100px;
		border: 1px solid black;
		border-radius: 50% 50%;
		position: absolute;
	}
	
	#container{
		width: 500px;
		height: 300px;
		border: 3px solid black;
		position: relative;
	}
	#red{
		background: red;
		left: 20px;
		top: 20px;
	}
	#green{
		background: green;
		right: 20px;
		top: 20px;
	}
	#blue{
		background: blue;
		right: 20px;
		bottom: 20px;
	}
	#yellow{
		background: yellow;
		left: 20px;
		bottom: 20px;
	}
	
</style>
</head>
<body>
	<div id = "container">
		<div class = "circle" id = "red">홍길동</div>
		<div class = "circle" id = "green">홍길동</div>
		<div class = "circle" id = "blue">홍길동</div>
		<div class = "circle" id = "yellow">홍길동</div>
	</div>

</body>
</html>
