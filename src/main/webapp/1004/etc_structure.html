<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	li{
		float :left;
		list-style: none;
		padding: 15px;
	}
	
	li:first-child{
		border-radius: 10px 0 0 10px;
	}
	li:last-child{
		border-radius: 0 10px 10px 0;
	}
	
	li:nth-child(2n) {
		background: #ff0003;
}
	li:nth-child(2n-1) {
		background: #800000;
}
</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
	</ul>
</body>
</html>
