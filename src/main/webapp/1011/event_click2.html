<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("h1").click(function(){
			var data = $(this).html()
			alert(data)
		})
	});
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h2>서울</h2>
	<h1>이순신</h1>
	<h2>전남</h2>
	<h1>유관순</h1>
	<h2>광주</h2>
</body>
</html>
