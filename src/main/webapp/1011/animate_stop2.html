<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img{
		widows: 50px;
		height:50px;
	}

	#wrap{
		border: 1px solid red;
		padding: 20px;
	}
</style>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("img").hover(function(){
			$(this).animate({ 
				width:100,
				height:100
			},1000);
		},function(){
			$(this).animate({
				width:50,
				height:50
			},1000);
		})
		$("#wrap").mouseleave(function(){
			$("img").stop(true,false);
			$("img").animate({
				width:50,
				height:50
			},500)
		})
	});
	
                </script>
</head>
<body>
	<div id = "wrap">
		<img src="./images/ball1.jpg" alt="">
		<img src="./images/ball2.jpg" alt="">
		<img src="./images/ball3.jpg" alt="">
		<img src="./images/ball4.jpg" alt="">
		<img src="./images/ball5.jpg" alt="">
	</div>
</body>
</html>
