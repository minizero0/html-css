<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(".box").css({
			width:100,
			height:100,
			background:'orange',
			margin : 10,
			float : 'left'
		}).on({
			click:function(){
				$(this).css("background","red")
				},
			mouseenter:function(){
				$(this).css("background","blue")
				},
			mouseleave:function(){
				$(this).css("background","orange")
				}
			
		})
		
	});
</script>
</head>
<body>
	<div class = "box"></div>
	<div class = "box"></div>
	<div class = "box"></div>
	<div class = "box"></div>
	<div class = "box"></div>

</body>
</html>
