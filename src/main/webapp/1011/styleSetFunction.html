<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>>
<script type="text/javascript">
	$(function(){
		var output = ""
		for(var i = 0; i < 256; i++){
			output += "<div></div>"
		}
		document.body.innerHTML = output

		$('div').css({
			height:2,
			backgroundColor: function(){
				return 'rgb('+i+','+i+','+i+')'
			}
		})
	})
</script>
</head>
<body>
	<div></div>
</body>
</html>
