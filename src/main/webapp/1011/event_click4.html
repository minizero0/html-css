<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.high_light{
		background-color: red;
	}
	.click_event{
		background: green;
	}
</style>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		// $("tbody").find("tr").click(function(){
		// 	alert("ok")
		// })
		$("tbody > tr").click(function(){
			var td_list = $(this).find("td")
			var input_list = $("input")
			for(i = 0; i < td_list.length; i++){
				$(input_list[i]).val($(td_list[i]).html())
			}
		})
		
		$("tbody > tr").mouseover(function(){
			$(this).addClass("high_light")
		})
		$("tbody > tr").mouseleave(function(){
			$(this).removeClass("high_light")
		}) 
		$("tbody > tr").click(function(){
			$("tbody > tr").removeClass("click_event")
			$(this).addClass("click_event")
		}) 
	});
</script>
</head>
<body>
	이름 : <input type="text"><br>
	국어 : <input type="text"><br>
	영어 : <input type="text"><br>
	수학 : <input type="text"><br>
	<table border="1" width = "80%">
		<thead>
			<tr>
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>수학</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>유관순</td>
				<td>80</td>
				<td>100</td>
				<td>50</td>
			</tr>
			<tr>
				<td>이순신</td>
				<td>100</td>
				<td>100</td>
				<td>100</td>
			</tr>
			<tr>
				<td>김유신</td>
				<td>100</td>
				<td>10</td>
				<td>10</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
