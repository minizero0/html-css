<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var frames = [];
		for(i=0;i<15;i++)
			frames.push("./images/"+i+".png")
		// console.log(frames)
		var count = 0;
		setInterval(function(){
			$("#image").attr("src", frames[count%frames.length]);
			count=count+1
		},1000/20)
	});
</script>
</head>
<body>
	<img id="image" alt="">
</body>
</html>
