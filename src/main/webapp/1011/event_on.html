<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.high_light{
		background: pink;
	}
	.click_event{
		background: red;
	}
</style>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("li").on({
			mouseover:function(){
				$(this).addClass("high_light")
			},
			mouseleave:function(){
				$(this).removeClass("high_light")
			},
			click:function(){
				$("#input").val($(this).text())
				$("li").removeClass("click_event")
				$(this).addClass("click_event")
			}
		})


		// $("li").on("mouseover",function(){

			$(this).addClass("click_event")
		}) */
	});
</script>
</head>
<body>
