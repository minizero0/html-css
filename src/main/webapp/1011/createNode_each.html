<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	var member = ['사과','포도','바나나','체리','오렌지'];
	$(function(){
		$.each(member, function(index, item){
			$("body").append(
				$("<h1></h1>").html(item).css({
					background:'black',
					color:'red'
				})
			)
		})
	});
</script>
</head>
<body>

</body>
</html>
