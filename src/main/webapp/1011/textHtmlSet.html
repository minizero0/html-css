<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var data = "<a href = 'http://www.naver.com'>네이버</a>"
		$("h1:nth-child(1)").text(data);
		$("h1:nth-child(2)").html(data);
	});
</script>
</head>
<body>
	<h1>Header - 1</h1>
	<h1>Header - 2</h1>
</body>
</html>
