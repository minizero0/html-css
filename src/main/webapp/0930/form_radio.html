<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action = "result.jsp" method = "post">
		<table>
			<tr>
				<td><label for = "username">이름</label></td>
				<td><input type = "text" name = "username" id = "username"></td>
			</tr>
			
			<tr>
				<td><label for = "gender">성별</label></td>				
				<td>
					<input type = "radio" name = "gender" id = "man" value = "m"> 			<!-- 라디오버튼 생성 -->
					<label for = "man">남자</label>
					<input type = "radio" name = "gender" id = "woman" value = "w">
					<label for = "woman">여자</label>
				</td>
			</tr>
			
			<tr>
				<td><label for = "snack">음식메뉴</label></td>
				<td>
					<select name = "snack" id = "snack">			<!-- 콤보박스생성 사이즈 지정시 리스트 형식으로 출력 -->
						<option value = "김밥">김밥</option>
						<option value = "라면">라면</option>
						<option value = "순대">순대</option>
						<option value = "떡볶이">떡볶이</option>
					</select>
				</td>
			</tr>
			
				<tr>
					<td><label for ="job">직업</label></td>
					<td>
						<select size = "4" name = "job" id = "job" multiple="multiple">    <!-- 멀티플 넣어줄시 여러개 선택 가능 -->
							<option value = "학생">학생</option>
							<option value = "회사원">회사원</option>
							<option value = "주부">주부</option>
							<option value = "취업준비생">취업준비생</option>
						</select>
					</td>
				</tr>
				
			
			</table>
			<input type = "submit" value = "가입">
			</form>
</body>
</html>
