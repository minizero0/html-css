<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.box{
		width: 100px;
		height: 100px;
		position: absolute ; /* 사용시 고정 */
		
	}
	
	.box:nth-child(1) {
		background-color: red; 
		left: 10px;
		top: 10px;			
	}
	.box:nth-child(2) {
		background-color: green; 
		left: 50px;
		top: 50px;
	}
	.box:nth-child(3n) {
		background-color: blue; 
		left: 90px;
		top: 90px;
	}
</style>
</head>
<body>
	<div class = "box">1</div>
	<div class = "box">2</div>
	<div class = "box">3</div>
	<div class = "box">1</div>
	<div class = "box">2</div>
	<div class = "box">3</div>
	<div class = "box">1</div>
	<div class = "box">2</div>
	<div class = "box">3</div>
</body>
</html>
