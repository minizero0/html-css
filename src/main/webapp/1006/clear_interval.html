<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		var myID = setInterval(function(){
			document.body.innerHTML += "<p>"+new Date()+"</p>";
		},1000)

		setTimeout(function(){
			clearInterval(myID)				//10초만 동작하고 인터벌 종료
		},10000)
	}
</script>
</head>
<body>

</body>
</html>
