x<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var data = [
		{no:1, name:'sc1', qty:10, price:15000, fname:'ball1.jpg'},
		{no:2, name:'sc2', qty:7, price:35000, fname:'ball2.jpg'},
		{no:3, name:'sc3', qty:6, price:65000, fname:'ball3.jpg'},
		{no:4, name:'sc4', qty:5, price:105000, fname:'ball4.jpg'},
		{no:5, name:'sc5', qty:3, price:25000, fname:'ball5.jpg'}
	]

	window.onload = function(){
		var ball = document.getElementById("ball");
		var no = document.getElementById("no");
		var name = document.getElementById("name");
		var qty = document.getElementById("qty");
		var price = document.getElementById("price");

		var i = 0;
		setInterval(function(){
			ball.src = data[i].fname
			no.innerHTML = data[i].no
			name.innerHTML = data[i].name
			qty.innerHTML = data[i].qty
			price.innerHTML = data[i].price
			i++
			if(i >= data.length)
				i = 0;
		},1000)
	}
	
</script>
</head>
<body>
	<img src = "ball1.jpg" id ="ball" width="150" height="150">
	<hr>
	상품번호: <span id = "no"></span><br>
	상품명: <span id="name"></span><br>
	수량: <span id="qty"></span><br>
	가격: <span id="price"></span><br>
	
</body>
</html>
