<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
		window.onresize = function(){
			var w = screen.width
			var h = screen.height
			var w1 = screen.availWidth;
			var h1 = screen.availHeight;
			var w2 = window.outerWidth
			var h2 = window.outerHeight
			var data = "width:"+w+",height:"+h+"<br>"
			data += "availWidth:"+w1+",availHeight:"+h1+"<br>"
			data += "windowWidth:"+w2+",windowHeight:"+h2+"<br>"
			document.getElementById("info").innerHTML = data
		}
		
		
	</script>
	
</head>
<body>
	<div id = "info"></div>
</body>
</html>
