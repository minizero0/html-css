<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.member{
		border: 1px solid pink;
		border-radius: 10px;
		width: 200px;
		height: 150px;
		margin: 10px;
	}
</style>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var xml = ""
		xml += "<members>";
		xml += "<member>";
		xml += "<name>이순신</name>";
		xml += "<age>23</age>";
		xml += "</member>";
		xml += "<member>";
		xml += "<name>유관순</name>";
		xml += "<age>23</age>";
		xml += "</member>";
		xml += "<member>";
		xml += "<name>김유신</name>";
		xml += "<age>23</age>";
		xml += "</member>";
		xml += "<member>";
		xml += "<name>아오신</name>";
		xml += "<age>23</age>";
		xml += "</member>";
		
		xml += "</members>";
		
		var xmlDoc = $.parseXML(xml);
		$(xmlDoc).find("member").each(function(){
			var name = $(this).find("name").text();
			var age = $(this).find("age").text();
			var div = $("<div></div>").addClass("member");
			var h1 = $("<h1></h1>").html(name);
			var p = $("<p></p>").html(age);
			$(div).append(h1,p);
			$("body").append(div)

		})
	});
</script>
</head>
<body>
	
</body>
</html>
