<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("h3").filter(function(index){
			var name = $(this).html()
			return name.charAt(0) == '김'
		}).css({
			background : "black",
			color : "red"
		})
	});
</script>
</head>
<body>
	<h3>홍길동</h3>
	<h3>김유신</h3>
	<h3>유관순</h3>
	<h3>김길동</h3>
	<h3>김철수</h3>
	<h3>박철수</h3>
	
</body>
</html>
