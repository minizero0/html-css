<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.item{
		background:orange;
	}
 </style>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		var i = 0;
		setInterval(function(){
			$("h1").removeClass("item")
			$("h1:eq("+i+")").addClass("item")
			i++;
			if(i>=3)
				i = 0;
		},300);
	});
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h1>유관순</h1>
	<h1>김유신</h1>
</body>
</html>
