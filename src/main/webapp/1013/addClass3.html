<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.item1{
		background:orange;
	}
	.item2{
		background: blueviolet;
	}
	.item3{
		background:blue;
	}
 </style>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("h1").addClass(function(index){
			return "item" + (index+1)
		})
	});
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h1>유관순</h1>
	<h1>김유신</h1>
</body>
</html>
