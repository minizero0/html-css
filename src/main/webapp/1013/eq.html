<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("h1").eq(0).css("background","orange")
		$("h1").eq(-1).css("background","red")
		$("h1").eq(-2).css("background","green")
	});
</script>
</head>
<body>
	<h1>header = 0</h1>
	<h1>header = 1</h1>
	<h1>header = 2</h1>
	<h1>header = 3</h1>
	<h1>header = 4</h1>
	<h1>header = 5</h1>
	<h1>header = 6</h1>
	<h1>header = 7</h1>

</body>
</html>
