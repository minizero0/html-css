<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width:400px;
		height:400px;
		background: yellow;
	}
	p{
		width:200px;
		height:200px;
		background: pink;
	}
</style>
<script type="text/javascript">
	window.onload = function(){
		document.getElementById("div").onclick = function(){
			alert("div")
		}
		document.getElementById("p").onclick = function(e){
			alert("p")
			e.stopPropagation()		//부모로의 객체 전달을 막을 수 있다.			
		}
		
	}
</script>
</head>
<body>
	<div id ="div">
		div요
		<p id="p">p요 </p>
	</div>
</body>
</html>
