<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
	$(function(){

		var data = "<h1>Hello jQuery</h1>"
		$("#btn1").click(function(){
			$("#title1").html(data)			//js의 innerHTML과 html()같은 용도
		})
		$("#btn2").click(function(){
			$("#title2").text(data)
		})
	})
</script>
</head>
<body>
	<div id="title1">내용이 써 짐</div>
	<div id="title2">내용이 써 짐</div>
	<button id="btn1">title1</button>
	<button id="btn2">title2</button>
</body>
</html>
